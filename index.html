---
layout: default
title: Hello Links Table CSV?
---

<h1>Hello Links</h1>
<table>
  <tr>
    <th>Link</th>
    <th>Notes</th>
  </tr>
  {% for site in site.data.sampleyaml %}
    <tr>
      <th>
        <a href="{{ site.url }}" target=_blank>{{ site.title }}</a>
      </th>
      <td>
        {{ site.notes }}
      </td>
    </tr>
  {% endfor %}
</table>

<p>End table.</p>
